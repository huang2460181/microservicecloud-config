spring:
  profiles:
    active:
    - dev

---
server:
  port: 8001
spring:
  profiles: dev
  application:
    name: microservicecloud-config-dept-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/clouddb01?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password:
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis:
  type-aliases-package: com.springcloud.entity
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  config-location: classpath:mybatis/mybatis.cfg.xml

eureka: #将客户端注册进erueka服务列表中
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
    instance:
      instance-id: dept-8001.com
      prefer-ip-address: true

info:
  app.name: dahuang-microservicecloud-springcloudconfig01
  company.name: www.dahuang.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$

